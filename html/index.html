<!DOCTYPE html>
<!-- DOCTYPE 设置文档类型 -->
<html lang="zh-CN">
<!-- lang 设置网页语言，中文用'zh-CN'，英文用'en' -->
<head>
  <!-- charset 设置网页编码 -->
  <meta charset="utf-8">
  <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，添加此 <meta> 标签 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 浏览器自适应设备宽度，缩放比例为1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- description 网页描述 -->
  <meta name="description" content="基于bootstrap(3.3.7)搭建的blog">
  <!-- keywords 关键词 -->
  <meta name="keywords" content="blog, bootstrap, web">
  <!-- author 作者 -->
  <meta name="author" content="李家宇">
  <title>GitHub Page Blog By JiaYu</title>
  <!-- favicon 图标 -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <!-- 引入 Bootstrap 核心 CSS 文件 -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入修复IE10中bug的CSS文件(viewport hack for Surface/desktop Windows 8 bug) -->
  <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <script src="./js/ie10-viewport-bug-workaround.js"></script>
  <!-- 引入修复IE9中bug的JS文件(Just for debugging purposes. Don't actually copy these 2 lines!) -->
  <!--[if lt IE 9]>
    <script src="./js/ie8-responsive-file-warning.js"></script>
  <![endif]-->
  <!-- 检测浏览器是否启用了模拟模式 -->
  <script src="./js/ie-emulation-modes-warning.js"></script>
  <!-- 引入修复IE9中bug的JS文件(HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries) -->
  <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <header class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">自适应导航按钮</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Main Page</a>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
    </div>
  </header>
  <div class="container">
    <h1 class="text-center">Bootstrap starter template</h1>
    <p class="lead text-center">Use this document as a way to quickly start any new project.
      <br> All you get is this text and a mostly barebones HTML document.
    </p>
  </div>
  <!-- 引入 jQuery js(Bootstrap's JavaScript 依赖 jQuery) -->
  <script src="./js/jquery.min.js"></script>
  <!-- 引入 Bootstrap js -->
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
